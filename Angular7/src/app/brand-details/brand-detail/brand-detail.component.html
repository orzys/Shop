<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="BrandID" [value]="service.formData.BrandID">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-list" [class.green-icon]="BrandName.valid" [class.red-icon]="BrandName.invalid && BrandName.touched"></i>
        </div>
      </div>
      <input name="BrandName" #BrandName="ngModel"
      [(ngModel)]="service.formData.BrandName"
      class="form-control"
      placeholder="Name" required minlength="3">
    </div>
  </div>
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-comment-alt" [class.green-icon]="BrandDescription.valid" [class.red-icon]="BrandDescription.invalid && BrandDescription.touched"></i>
          </div>
        </div>
        <input name="BrandDescription" #BrandDescription="ngModel"
        [(ngModel)]="service.formData.BrandDescription" class="form-control"
        placeholder="Description" required minlength="3">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
</form>
