<app-home></app-home>
<div class="jumbtron">
  <h1 class="display-4 text-center">Your cart:</h1>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <!-- <app-item-detail></app-item-detail> -->
    </div>
    <div class="col-md-8">
      <table *ngIf="cartArray" class="table table-hover">
        <th>Picture</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <tr *ngFor="let product of cartArray">
          <img [src]="product.image" style="width: 50px; height: 50px;">
          <td>{{product.name}}</td>
          <td>{{product.price}}$</td>
          <!-- <td>{{product.quantity}}</td> -->
          <input type="text" value="this.cartArray.quantity" placeholder="Quantity" #quantity="ngModel" [(ngModel)]="this.cartArray.quantity" (change)="updateAmount()">
          <td>Usu≈Ñ</td>
        </tr>
      </table>
      <p *ngIf="cartArray">To pay: {{this.amountToPay}}$</p>
      <h1 *ngIf="!cartArray" class="text-center">Cart is empty</h1>
    <button *ngIf="cartArray" class="btn btn-danger" (click)="clearCart()">Clear cart</button>
    </div>
    </div>
    <div class="col-md-2">
      <!-- <app-item-detail-list></app-item-detail-list> -->
    </div>
  </div>
