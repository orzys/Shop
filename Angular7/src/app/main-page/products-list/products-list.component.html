<table class="table table-hover">
  <th>Picture</th>
  <th>Name</th>
  <th>Price</th>
  <tr *ngFor="let id of service.list">
    <img (click)="goToDetails(id.ItemName)" [src]="id.ItemImage" style="width: 50px; height: 50px;">
    <td (click)="goToDetails(id.ItemName)">{{id.ItemName}}</td>
    <td (click)="goToDetails(id.ItemName)">{{id.ItemPrice}}</td>
  </tr>
</table>
