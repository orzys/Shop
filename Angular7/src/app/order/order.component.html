  <div class="row">
    <div class="col-md-2">

    <div class="col-md-8">
        <table *ngIf="cartArray" class="table table-hover">
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <tr *ngFor="let product of cartArray">
              <img [src]="product.image" style="width: 50px; height: 50px;">
              <td>{{product.name}}</td>
              <td>{{product.price}}$</td>
              <td>{{this.cartArray.quantity}}</td>
              <td>Usu≈Ñ</td>
            </tr>
          </table>
          <p *ngIf="cartArray">To pay: {{this.amountToPay}}$</p>
    </div>
